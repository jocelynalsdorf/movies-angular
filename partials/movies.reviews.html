<div class="container">
  <div class="row">

    <div ng-show="movie.reviews.length" class="col-md-12">
      <h2>All Reviews for {{ movie.title }}</h2>
      <ul>
        <li ng-repeat="review in movie.reviews">
          {{ review.content }}
        </li>
      </ul>
    </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Add a review to {{ movie.title}}</h2>
      <form ng-submit="addReview()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="reviewContent" class="form-control" placeholder="type review">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
