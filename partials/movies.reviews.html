
<div class="row">

  <div ng-show="movie.reviews.length" class="col-md-12">
    <h4 class="sub-title">All Reviews for {{ movie.title }}</h4>
    <ul>
      <li ng-repeat="review in movie.reviews">
        {{ review.content }}
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4 class="sub-title">Add a review to {{ movie.title}}</h4>
    <form ng-submit="addReview()"  role="form">
      <div class="form-group">
        <input type="text" ng-model="reviewContent" class="form-control" placeholder="type review">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
